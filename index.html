<!DOCTYPE html>
<html>
<head>
	<title>World Currency Info</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<div id='nav-div'></div>
<h1>Currency Calculator</h1>
<h2>Traveling soon? See how good the exchange rate will be!</h2>

<div id="currency-compare">


	<div id="usd" class="compare">
	<h3>US Dollar (USD)</h3>
	<h4>$1.00</h4>
	</div>

	<div class="equals">
		=
	</div>

	<div id="currency-select-div" class="compare">
	<br/>
	<form id="currency-select" action="#">
	  <select id="currency-query">
	  	<option value="EUR">Euro</option>
	    <option value="GBP">British Pound</option>
	    <option value="CAD">Canadian Dollar</option>
	    <option value="AUD">Australian Dollar</option>
	    <option value="CNY">Chinese Renminbi</option>
	    <option value="INR">Indian Dinar</option>
	    <option value="JPY">Japanese Yen</option>
	  </select>
	 <input type="submit">
	</form>
	<br/>
	<div id="results-div"></div>
	</div>
	

</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
